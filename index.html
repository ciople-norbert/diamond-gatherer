<html>
    
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="/socket.io/socket.io.js" type="module"></script>
        <script src="js/main.js" type="module"></script>
    </head>
        
    <body>
        <!--<canvas id="canvasId" width="600px" height="400px"></canvas>-->
        <p id='user-count'></p>
        <img id='map-image' src='assets/map.png' class="display-none"/>
        <img id='space-ranger' src='assets/space-ranger-player.png' class='display-none'/>
        <div id="join-chat-container">
            <input type='text' id='user-name-input' placeholder="Enter your name"/>
            <input type='color' id='color-input'/>
            <button id='join-chat-button'>Join Chat</button>
            <p id='user-name-missing' class='display-none'>Please enter a user name to join the chat!</p>
        </div>
        <div id='chat-container' class='display-none'>
            <div id='chat-messages'>

            </div>
            <input type='text' id='message' placeholder="Your message"/>
            <button id='send-message-button'>Send!</button>
            <button id='leave-chat-button'>Leave chat!</button>
        </div>
        <div id='create-game-container'>
            <input id='game-name' type='text', placeholder="Enter the name of the game"/>
            <button id='create-game'>Create game!</button>
            <p id='game-name-missing' class='display-none'>Please enter a game name to create one!</p>
        </div>
        <div id = 'game-container' class='display-none'>
            <canvas id='game-canvas' width='960' height="640"></canvas>
        </div>
    </body>

</html>
